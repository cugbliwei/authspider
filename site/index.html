<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>授权数据抓取</title>
        <link rel="stylesheet" href="bootstrap-theme.min.css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="jquery-2.1.4.min.js"></script>
        <script src="forge.min.js"></script>
    </head>
    <body>
        <div class="container" style="margin-top:40px;">
            <div class="col-md-offset-4 col-md-4">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input class="form-control" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码">
                </div>

                <div class="form-group">
                    <label for="password">网站</label>
                    <select id="tmpl" class="form-control">
                        <option value="taobao_shop">淘宝商家</option>
                        <option value="taobao_false">淘宝模拟登录</option>
                        <option value="tmall_shop">天猫商家</option>
                        <option value="jd_shop">京东商家</option>
                        <option value="jd_buyer">京东买家</option>
                        <option value="hc_phone">运营商</option>
                        <option value="euu">易代账</option>
                        <option value="euu_agent">易代账-代理</option>
                        <option value="alipay">支付宝</option>
                        <option value="hc_ccrc">人行征信</option>
                        <option value="hc_taobao">淘宝个人</option>
                        <option value="mail">信用卡账单</option>
                        <option value="aliexpress">速卖通</option>
                    </select>
                </div>
                <div class="form-group">
                  <button type="submit" onclick="crawl();" class="btn btn-default">提交</button>
                </div>

                <div class="form-group">
                  <span id="result"></span>
                </div>
            </div>
        </div>
    </body>
  <script src="app.js"></script>
</html>
